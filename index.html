<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Hello Bulma and Vue!</title>
  <link rel="stylesheet" href="./css/bulma.css">
</head>

<body>

  <!--
Hello Bulma and Vue!
-->

  <script type="module">
    import { createApp, ref } from './js/vue.js'
    import GroceryItems from './components/GroceryItems.js'
    import StationeryItems from './components/StationeryItems.js'
    import ReviewItems from './components/ReviewItems.js';

    createApp({
      components: {
        GroceryItems,
        StationeryItems,
        ReviewItems
      },

    }).mount('#app')
  </script>

<h1 class="title is-1"> Hello Bulma and Vue! </h1>

  <div id="app">

    <grocery-items></grocery-items>
    <stationery-items></stationery-items>
    <review-items></review-items>

  </div>

</body>

</html>
